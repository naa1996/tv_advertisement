{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo/main.css' %}"/>
</head>
<body>
<div class="shapka text-center">
<h3><a href="{% url 'index' %}">Реклама77</a></h3>
    <a href="{% url 'customer' %}">Клиенты</a>
    <a href="{% url 'advertisement' %}">Реклама</a>
    <a href="{% url 'broadcast' %}">Передачи</a>
    <a href="{% url 'rating' %}">Рейтинг</a>
    <a href="{% url 'calculation' %}">Расчёт</a>
</div>
<body class="text-center">
<h1>{{ name }}</h1>
<div class="text-center">
    <ul>
        <table style="margin: auto">

            <tbody>

            <tr>
                <th>Название</th>
                <th>Краткое описание</th>
                <th>Продолжительность</th>
                <th>Стоимость</th>
                <th>Рекламы</th>
            </tr>
            <tr>
                <td>{{ name }}</td>
                <td>{{ description }}</td>
                <td>{{ duration }}</td>
                <td>{{ cost_program }}</td>
                <td>
                    {% for adv in advertisment %}
                        <a href="{% url 'advertisement' %}">{{ adv.name }}</a><br>
                    {% endfor %}
                </td>
            </tr>
            </tbody>
        </table>
    </ul>
</div>
</body>
</html>
